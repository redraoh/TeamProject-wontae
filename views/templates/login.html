{% extends 'base.html' %}

{% block style %}
<style>
    form { width: 500px; margin: 150px auto; }
    form div { margin-bottom: 5px; }
    form label { font-weight: bold; width: 110px; text-align: right; }
    form button:first-child { margin-left: 135px; }
</style>
{% endblock %}

{% block main %}
<main>
    <h2>로그인</h2>
    <form name="joinfrm">
        <div class="row">
            <div class="col-auto"><label for="userid" class="col-form-label">아이디</label></div>
            <div class="col-auto"><input type="text" name="userid" id="userid" class="form-control" style="width: 200px"></div>
        </div>
        <div class="row">
            <div class="col-auto"><label for="passwd" class="col-form-label">비밀번호</label></div>
            <div class="col-auto"><input type="password" name="passwd" id="passwd" class="form-control" style="width: 200px"></div>
        </div>
        <div class="row">
            <div class="col-auto">
                <button type="button" class="btn btn-primary"><i class="bi bi-check-circle"></i> 로그인</button>
            </div>
        </div>
    </form>
</main>
{% endblock %}
